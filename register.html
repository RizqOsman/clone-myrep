<!DOCTYPE html>
<html lang="id">
<head>
    	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/webp" href="favicon.webp">
    <title>Daftar - MyRepublic Broadband Promo</title>
    <link rel="stylesheet" href="wp-content/themes/page-builder-framework/style0087.css">
    <link rel="stylesheet" href="wp-content/plugins/elementor/assets/css/frontend.min2a45.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .register-header {
            background: linear-gradient(135deg, #662a81 0%, #992f8f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-header img {
            width: 200px;
            margin-bottom: 15px;
        }
        
        .register-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .register-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .register-form {
            padding: 40px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-group label.required::after {
            content: ' *';
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #662a81;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #662a81 0%, #992f8f 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }
        
        .google-btn {
            width: 100%;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            border-color: #662a81;
            background: #f8f9fa;
        }
        
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #662a81;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #662a81;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-home:hover {
            background: white;
            transform: translateY(-2px);
        }
        

        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-form {
                padding: 20px;
            }
            
            .register-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-home"></i> Kembali ke Beranda
    </a>
    
    <div class="register-container">
        <div class="register-header">
            <img src="wp-content/uploads/2023/09/MyRepublic-NEW-LOGO-04.png" alt="MyRepublic Logo">
            <h1>Daftar Akun MyRepublic</h1>
            <p>Bergabunglah dengan keluarga MyRepublic untuk pengalaman internet terbaik</p>
        </div>
        
        <div class="register-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="required">Nama Depan</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Masukkan nama depan">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="required">Nama Belakang</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Masukkan nama belakang">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username" class="required">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Pilih username unik">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Masukkan email valid">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter">
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="required">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Ulangi password">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone" class="required">Nomor Telepon</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Contoh: 08123456789">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate" class="required">Tanggal Lahir</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="address" class="required">Alamat Lengkap</label>
                    <textarea id="address" name="address" required placeholder="Masukkan alamat lengkap Anda"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city" class="required">Kota</label>
                        <input type="text" id="city" name="city" required placeholder="Masukkan kota">
                    </div>
                    
                    <div class="form-group">
                        <label for="postalCode" class="required">Kode Pos</label>
                        <input type="text" id="postalCode" name="postalCode" required placeholder="Contoh: 12345">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="province" class="required">Provinsi</label>
                        <select id="province" name="province" required>
                            <option value="">Pilih Provinsi</option>
                            <option value="DKI Jakarta">DKI Jakarta</option>
                            <option value="Jawa Barat">Jawa Barat</option>
                            <option value="Jawa Tengah">Jawa Tengah</option>
                            <option value="Jawa Timur">Jawa Timur</option>
                            <option value="Banten">Banten</option>
                            <option value="Yogyakarta">Yogyakarta</option>
                            <option value="Sumatera Utara">Sumatera Utara</option>
                            <option value="Sumatera Barat">Sumatera Barat</option>
                            <option value="Riau">Riau</option>
                            <option value="Kepulauan Riau">Kepulauan Riau</option>
                            <option value="Jambi">Jambi</option>
                            <option value="Sumatera Selatan">Sumatera Selatan</option>
                            <option value="Bangka Belitung">Bangka Belitung</option>
                            <option value="Bengkulu">Bengkulu</option>
                            <option value="Lampung">Lampung</option>
                            <option value="Kalimantan Barat">Kalimantan Barat</option>
                            <option value="Kalimantan Tengah">Kalimantan Tengah</option>
                            <option value="Kalimantan Selatan">Kalimantan Selatan</option>
                            <option value="Kalimantan Timur">Kalimantan Timur</option>
                            <option value="Kalimantan Utara">Kalimantan Utara</option>
                            <option value="Sulawesi Utara">Sulawesi Utara</option>
                            <option value="Gorontalo">Gorontalo</option>
                            <option value="Sulawesi Tengah">Sulawesi Tengah</option>
                            <option value="Sulawesi Barat">Sulawesi Barat</option>
                            <option value="Sulawesi Selatan">Sulawesi Selatan</option>
                            <option value="Sulawesi Tenggara">Sulawesi Tenggara</option>
                            <option value="Maluku">Maluku</option>
                            <option value="Maluku Utara">Maluku Utara</option>
                            <option value="Papua">Papua</option>
                            <option value="Papua Barat">Papua Barat</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="occupation">Pekerjaan</label>
                        <input type="text" id="occupation" name="occupation" placeholder="Masukkan pekerjaan (opsional)">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="referralCode">Kode Referral (Opsional)</label>
                    <input type="text" id="referralCode" name="referralCode" placeholder="Masukkan kode referral jika ada">
                </div>
                
                <button type="submit" class="register-btn">Daftar Sekarang</button>
            </form>
            
            <div class="divider">
                <span>atau</span>
            </div>
            
            <button class="google-btn" onclick="registerWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                Daftar dengan Google
            </button>
            
            <div class="login-link">
                Sudah punya akun? <a href="login.html">Login di sini</a>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            if (strength < 3) {
                message = 'Password lemah';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                message = 'Password sedang';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                message = 'Password kuat';
                strengthDiv.className = 'password-strength strength-strong';
            }
            
            strengthDiv.textContent = message;
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {};
            
            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                userData[key] = value;
            }
            
            // Validation
            if (userData.password !== userData.confirmPassword) {
                showMessage('Password dan konfirmasi password tidak cocok!', 'error');
                return;
            }
            
            if (userData.password.length < 8) {
                showMessage('Password minimal 8 karakter!', 'error');
                return;
            }
            
            // Add registration date
            userData.registrationDate = new Date().toISOString();
            userData.userId = generateUserId();
            
            // Get existing users or create new array
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push(userData);
            
            // Save to localStorage (backup)
            localStorage.setItem('users', JSON.stringify(users));
            
            // Save to file JSON melalui server
            fetch('/save-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('User data saved to file:', data);
                showMessage('Pendaftaran berhasil! Data tersimpan ke file. Anda akan dialihkan ke halaman login.', 'success');
            })
            .catch(error => {
                console.error('Error saving user data:', error);
                showMessage('Pendaftaran berhasil! (Data tersimpan lokal). Anda akan dialihkan ke halaman login.', 'success');
            });
            
            // Reset form
            this.reset();
            
            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        function registerWithGoogle() {
            showMessage('Fitur pendaftaran dengan Google akan segera tersedia!', 'success');
        }
        
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
